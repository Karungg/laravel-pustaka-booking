models:
  Category:
    title: string
    slug: string
    relationships:
      hasMany: Book

  Book:
    title: string
    slug: string
    description: longText nullable
    category_id: id foreign
    author: string:64
    publisher: string:64
    publication_date: date
    number_of_pages: string:4
    heavy: float
    wide: float
    long: float
    languange: string:128
    isbn: string:64
    stocks: integer default:0
    borrowed: integer default:0
    booked: integer default:0
    image: string default:default-cover.jpg
    relationships:
      belongsTo: Category
      hasMany: BookingItem

  Temp:
    user_id: id foreign
    book_id: id foreign

  Booking:
    user_id: id foreign
    take_limit: date
    status: enum:accept,canceled
    relationships:
      belongsTo: User
      hasMany: BookingItem

  BookingItem:
    booking_id: id foreign
    book_id: id foreign

  Borrow:
    booking_id: id foreign
    user_id: id foreign
    return_date: date
    status: enum:borrowed,returned
    relationships:
      belongsTo: Booking

  Setting:
    borrow_duration: int
    fine: bigInt
